<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Contact form</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="success" id="successMessage" style="display: none;">
    <p style="margin-bottom: 10px;"> <img src="assets/images/icon-success-check.svg" class="imeg"
        width="12px;" />Message Sent!</p>
    <p>Thanks for completing the form. We'll be in touch soon!</p>
  </div>
  <div class="content">
    <h1 style="margin-bottom: 1rem; font-size: 16px">Contact Us</h1>
    <form id="contactForm">
      <div class="name">
        <div class="first">
          <label for="firstName" class="required">First Name</label>
          <input type="text" id="firstName" name="firstName" class="enput" />
          <p class="error" id="firstNameError"></p>
        </div>
        <div class="last">
          <label for="lastName" class="required">Last Name</label>
          <input type="text" id="lastName" name="lastName" style="border-radius: 0.4em; margin-top: 0.8rem"
            class="list" />
          <p class="error" id="lastNameError"></p>
        </div>
      </div>
      <div class="labe">
        <label for="email" class="required">Email Address</label>
        <input type="text" id="email" name="email"
          style="border-radius: 0.4em; height: 30px; margin-top: 0.8rem; margin-bottom: 1rem;" class="imail" />
        <p class="error" id="emailError"></p>
      </div>
      <label for="queryType" class="required">Query Type</label>
      <div class="enquiry">
        <p class="support">
          <input type="radio" id="queryTypeGeneral" name="queryType" value="general" style="margin-right: 8px"
            class="green-radio" />General Enquiry
        </p>
        <p class="support">
          <input type="radio" id="queryTypeSupport" name="queryType" value="support" style="margin-right: 8px"
            class="green-radio" />Support-Request
        </p>
      </div>
      <p class="error" id="queryTypeError"></p>
      <label for="message" class="required">Message</label>
      <textarea id="message" name="message"></textarea>
      <p class="error" id="messageError"></p>
      <div class="check">
        <input type="checkbox" id="consent" class="green-checkbox" />
        <p>I consent to being contacted by the team</p>
      </div>
      <p class="error" id="consentError"></p>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. Coded by <a href="#">Raymond
      Njagala</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
