<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 style="margin-bottom: 1rem; font-size: 16px;">Contact Us</h1>

      <div class="name">
        <div class="first">
          <!-- <p style="margin-bottom:0.8rem;">First Name</p> -->
          <label for="name" class="required">First Name</label>

          <input
            type="text"
            style="
              border-radius: 0.4em;
              width: 200px;
              height: 30px;
              margin-top: 0.8rem;
              margin-bottom: 1rem;
            "
            required
          />
          <!-- This field is required -->
        </div>
        <div class="last">
          <!-- <p style="margin-bottom:0.8rem;">Last Name</p> -->
          <label for="name" class="required">Last Name</label>
          <input
            type="text"
            style="
              border-radius: 0.4em;
              width: 200px;
              height: 30px;
              margin-top: 0.8rem;
            "
            required
          />
          <!-- This field is required -->
        </div>
      </div>
      <!-- <p style="margin-top:1rem; margin-bottom:0.8rem; ">Email Address</p> -->
      <label for="name" class="required">Email Address</label>
      <input
        type="text"
        style="
          border-radius: 0.4em;
          width: 410px;
          height: 30px;
          margin-top: 0.8rem;
          margin-bottom: 1rem;
        "
        required
      />
      <!-- Please enter a valid email address -->
      <!-- This field is required -->
      <!-- <p style="margin-top:0.8rem; margin-bottom:0.8rem;">Query Type</p> -->
      <label for="name" class="required">Query Type</label>
      <div class="enquiry">
        <p
          style="
            border: 1px solid hsl(186, 15%, 59%);
            width: 200px;
            padding-left: 8px;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 4px;
          "
        >
          <input type="radio" style="margin-right: 8px;" class="green-radio" name="options"/>General Enquiry
        </p>

        <p
          style="
            border: 1px solid hsl(186, 15%, 59%);
            width: 200px;
            padding-left: 8px;
            padding-top: 4px;
            padding-bottom: 4px;
            border-radius: 4px;
          "
        >
          <input type="radio" style="margin-right: 8px" class="green-radio" name="options"/>Support-Request
        </p>
      </div>

      
 <!-- To ensure that if you have two options in the input fields, so that you can be able to select one just use this name="options" make sure you name both of them the same name  -->


      <!-- <p>Support Request</p> -->
      <!-- Please select a query type -->
      <!-- <p style="margin-top:0.8rem; margin-bottom:0.8rem;">Message</p> -->

      <label for="name" class="required">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- <input type="text" style="border-radius:0.4em; width:410px; height:100px; margin-top:0.8rem;" required/> -->
      <!-- This field is required -->
      <div class="check ">
        <input type="checkbox" id="greenCheckbox" class="green-checkbox"/>
        <p>I consent to being contacted by the team</p>
      </div>

      <button>Submit</button>
    </div>

    <!-- To submit this form, please consent to being contacted -->

    <!-- Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Raymond Njagala</a>.
      <script src="script.js"></script>
    </div>
  </body>
</html>
