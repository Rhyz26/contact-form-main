<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <div class="content">
    <h1 style="margin-bottom:1rem;">Contact Us</h1>
    
    <div class="name">
      <div class="first">
        <!-- <p style="margin-bottom:0.8rem;">First Name</p> -->
        <label for="name" class="required " >First Name</label>
        
        <input type="text" style="border-radius:0.4em; width:200px; height:30px; "required/>
        <!-- This field is required -->
      </div>
      <div class="last">
        <!-- <p style="margin-bottom:0.8rem;">Last Name</p> -->
        <label for="name" class="required">Last Name</label>
        <input type="text" style="border-radius:0.4em; width:200px; height:30px;" required/>
        <!-- This field is required -->
      </div>
    </div>
    <!-- <p style="margin-top:1rem; margin-bottom:0.8rem; ">Email Address</p> -->
    <label for="name" class="required">Email Address</label>
    <input type="text" style="border-radius:0.4em; width:410px; height:30px;" required />
    <!-- Please enter a valid email address -->
    <!-- This field is required -->
    <!-- <p style="margin-top:0.8rem; margin-bottom:0.8rem;">Query Type</p> -->
    <label for="name" class="required">Query Type</label>
    <div class="enquiry">
      <p style="border:1px solid; width:200px; padding-left:8px; padding-top:4px; padding-bottom:4px; border-radius:0.4em;"><input type="radio" style="margin-right:8px;">General Enquiry</p>
    
      <p style="border:1px solid; width:200px; padding-left:8px; padding-top:4px; padding-bottom:4px; border-radius:0.4em;">
        <input type="radio" style="margin-right:8px;">Support-Request</p>
    </div>
    
    
    <!-- <p>Support Request</p> -->
    <!-- Please select a query type -->
    <!-- <p style="margin-top:0.8rem; margin-bottom:0.8rem;">Message</p> -->

    <label for="name" class="required required-1">Message</label>

    <input type="text" style="border-radius:0.4em; width:410px; height:100px;" required/>
    <!-- This field is required -->
     <div class="check">
    
     <input type="checkbox">
     <p style="">I consent to being contacted by the team</p>
     </div>
    
    
    <button style="background-color: hsl(169, 82%, 27%); color:hsl(0, 0%, 100%); width:410px;border-radius:0.3rem; padding-top:8px; padding-bottom:8px;">Submit</button>
  </div>

  <!-- To submit this form, please consent to being contacted -->
